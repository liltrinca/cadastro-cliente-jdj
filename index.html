<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Login</title>
</head>

<body>
    <div id="loginDiv" class="box hide">
        <h1>Olá, visitante</h1> <br />
        <form id="loginForm" onsubmit="return logar(event)">
            <input type="text" id="loginName" placeholder="Email, CPF ou PIS" autocomplete="off" minlength="6" required>
            <input type="password" id="loginPass" placeholder="Senha" required>
            <button id="btnLogin">Login</button>
        </form>
        <p>Ainda não cadastrado? <a href="cadastro.html">Cadastre-se</a> agora.</p>
    </div>

    <div id="loggedDiv" class="box hide">
        <h1>Olá, <span id="userSpan"></span></h1>
        <button id="btnLogout">Logout</button>
        <button id="btnEdit">Editar dados</button>
        <button id="btnDeleteUser">Excluir Usuário</button>
    </div>

    <div id="editDiv" class = "box hide">
        <h1>Modificar seus dados</h1>
        <form id="formEdit">
            <p>Nome</p>
            <input id="editNome" type="text" placeholder="Nome" required>
            <p>Email</p>
            <input id="editEmail" type="email" placeholder="Email" required>
            <p>CPF</p>
            <input id="editCPF" type="number" placeholder="CPF" required>
            <p>PIS</p>
            <input id="editPIS" type="number" placeholder="PIS" required>
            <p>Senha</p>
            <input id="editSenha" type="password" placeholder="Senha">
            <p>CEP</p>
            <input id="editEndCEP" type="number" placeholder="CEP" required>
            <p>Rua</p>
            <input id="editEndRua" type="text" placeholder="Rua" required>
            <p>Numero</p>
            <input id="editEndNumero" type="number" placeholder="Número" required>
            <p>Complemento</p>
            <input id="editEndComplemento" type="text" placeholder="Complemento">
            <p>Municipio</p>
            <input id="editEndMunicipio" type="text" placeholder="Município" required>
            <p>Estado</p>
            <input id="editEndEstado" type="text" placeholder="Estado" required>
            <p>País</p>
            <input id="editEndPais" type="text" placeholder="País" required>
        </form>
        <button id="btnConfirmEdit">Editar</button>
        <button id="btnVoltar">Voltar</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <script src="js/firebaseconfig.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
