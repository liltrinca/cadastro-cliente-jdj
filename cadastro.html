<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="cadastroDiv" class="box">
        <h1>Cadastrar-se</h1>
        <form id="formCadastro" onsubmit="return cadastroFirebase(event)">
            <input id="cadNome" type="text" placeholder="Nome" required autocomplete="off">
            <input id="cadEmail" type="email" placeholder="Email" required autocomplete="off">
            <input id="cadSenha" type="password" placeholder="Senha" required minlength="6" maxlength="30">
            <input id="cadCPF" type="number" placeholder="CPF" required autocomplete="off">
            <input id="cadPIS" type="number" placeholder="PIS" required autocomplete="off">
            <input id="cadEndCEP" type="number" placeholder="CEP" required autocomplete="off">
            <input id="cadEndRua" type="text" placeholder="Rua" required autocomplete="off">
            <input id="cadEndNumero" type="number" placeholder="NÃºmero" required autocomplete="off">
            <input id="cadEndComplemento" type="text" placeholder="Complemento" autocomplete="off">
            <input id="cadEndMunicipio" type="text" placeholder="MunicÃ­pio" required autocomplete="off">
            <input id="cadEndEstado" type="text" placeholder="Estado" required autocomplete="off">
            <input id="cadEndPais" type="text" placeholder="PaÃ­s" required autocomplete="off">
            <button id="btnRegistrar">Registrar-se</button>
        </form>
        <button id="btnVoltar">Voltar</button>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/consultaCPF.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <script src="js/firebaseconfig.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
